<!DOCTYPE html>

    <title>Logo Example</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0; /* Example background color */
        }
        .logo {
            width: 100px; /* Set the width of the logo */
        }
        .search-bar {
            margin-right: auto; /* Push the search bar to the left */
        }
        .search-bar input[type="text"] {
            width: 200px; /* Adjust the width of the search input field */
            padding: 5px; /* Adjust padding */
            border-radius: 5px; /* Add border radius */
        }
        .search-bar button {
            padding: 5px 10px; /* Adjust padding */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .donate-icon img {
            width: 40px; /* Set the width of the donate icon */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add margin to separate from logo */
        }
